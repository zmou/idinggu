<body class="page bg">
    <header class="navbar po-re">

            <a href="javascript:history.go(-1);">

               </ul>

      jsApiList: [

        'onMenuShareWeibo',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',

  });
 
  wx.ready(function () {
	//朋友圈 
	wx.onMenuShareTimeline({

			//alert('ok');
		},
		cancel: function () { 
			// 用户取消分享后执行的回调函数
			//alert('cancel');
		}
	});		
	//分享给微信朋友
	wx.onMenuShareAppMessage({
		title: "奥克斯微商城有奖活动~", // 分享标题
		desc: "快戳进来看一看，奖品多多，惊喜不断！", // 分享描述
		link: window.location.href, // 分享链接
		imgUrl: "http://m.eshopaux.com/Data/upload/image/20150824/20150824102454_35137.png", // 分享图标
		type: 'link', // 分享类型,music、video或link，不填默认为link
		dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		success: function () { 
			// 用户确认分享后执行的回调函数
		},
		cancel: function () { 
			// 用户取消分享后执行的回调函数
		}
	});
 });

wx.error(function (res) {

</html>
