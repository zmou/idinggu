<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{twotree#$webinfo.web_name}</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/slick.css" rel="stylesheet" type="text/css" />

<!--焦点图切换-->
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.flexslider-min.js"></script>
<!--TAB左右滑动切换-->
<script src="__PUBLIC__/js/jquery.easing.1.3.js"></script>
<script src="__PUBLIC__/js/jquery.touchSwipe.min.js"></script>
<script src="__PUBLIC__/js/jquery.liquid-slider.min.js"></script>
<style type="text/css">
body{ background:#E1E1E1;}
</style>
</head>
<body>
<!--头部-->
<include file="Public:header"/>
<!--/头部-->
<div style=" width:100%; height:27px; margin:0 auto; clear:both;"></div>

<div class="block_home_slider">
	<div id="home_slider" class="flexslider">

		<div class="flex-viewport" style="overflow: hidden; position: relative;">
			<ul class="slides" style="width: 1000%; margin-left: -5760px;">
				<volist name="slide" id="item">
				<li class="clone" style="width: 1920px; float: left; display: block;">
				<div class="slide">                                            
					<a href="{twotree#$item.url}"><img src="{twotree#$item.spic}" alt=""></a>
				</div>
				</li>
				</volist>					
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript">
var userBuild = "{twotree#$position.build}";
if (userBuild == '') {
	location.reload();
}

$(function () {
		$('#home_slider').flexslider({
animation : 'slide',
controlNav : true,
directionNav : true,
animationLoop : true,
slideshow : true,
useCSS : false
});

		});
</script>



<div style="margin-top: 0px;"  class="slick">

	<volist name="cate" id="item">
	<DIV><a href="{twotree#:U('product_list',array('cid'=>$item['id']))}"> <span>{twotree#$item.name}</span> <img src="{twotree#$item.spic}"> </a></DIV>
	</volist>

</div>

<!--商品类别切换-->
<SCRIPT src="__PUBLIC__/js/slick.min.js"></SCRIPT>
<script>
$(function(){
		$('.slick').slick({
centerMode: true,
centerPadding: '60px',
slidesToShow: 3,
responsive: [
{
breakpoint: 768,
settings: {
arrows: false,
centerMode: true,
centerPadding: '40px',
slidesToShow: 3
}
},
{
breakpoint: 480,
settings: {
arrows: false,
centerMode: true,
centerPadding: '40px',
slidesToShow: 1
}
}
]
});
})
</script>


<div id="bottomNav">
	<!--底部导航-->
	<include file="Public:footbar"/>
	<!--底部导航-->
</div>

</body>
</html>
