<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>编辑资料</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<style type="text/css">
body{ background:#E1E1E1;}
</style>
<!-- 省市区选择 --> 
<script type="text/javascript">
var city = '{twotree#$user_info.city}';
var town = '{twotree#$user_info.town}';
</script>
<script type="text/javascript" src="__PUBLIC__/js/geo.js"  charset="gb2312"></script>
</head>
<body>
<div style="margin-top:-20px;" class="ucenter_list">
	<ul>
		<li><b>头像</b> <p><div class="user_face" style="float:right; margin-right:5%;">
			<img src="{twotree#$user_info.headimgurl}" /></div></p></li>
		<li><b>姓名</b> <p><input name="name" type="text" value="{twotree#$user_info.name}"/></p></li>
		<li><b>性别</b> <p style="padding-top:10px;">
		<input name="sex" type="radio" value="1" <eq name="user_info.sex" value="1">checked</eq>/>男&nbsp;&nbsp;&nbsp;&nbsp;
		<input name="sex" type="radio" value="2" <eq name="user_info.sex" value="2">checked</eq> />女</p></li>
	</ul>

	<ul>
		<li><b>生日</b> <p><input name="birthday" type="date" value="{twotree#$user_info.birthday}"/></p></li>
		<li><b>故乡</b> <p><input id="address" name="address" type="text"  value="{twotree#$user_info.address}"/> </p></li>
		<li><b>收货地址</b> <p><input placeholder="用于接收咕币兑换礼品" id="shipping_address" name="shipping_address" type="text"  value="{twotree#$user_info.shipping_address}"/> </p></li>
		
	</ul>

	<ul>
		<li><b>邮箱</b> <p><input name="email" type="text" value="{twotree#$user_info.email}"/></p></li>
		<li><b>手机</b> <p><input name="mobile" type="text" value="{twotree#$user_info.mobile}" class="number"/></p></li>
	</ul>

	<ul style="display:none;">
		<li><b>爱好</b> <p><input name="hobby" type="text" value="{twotree#$user_info.hobby}"/></p></li>
	</ul>
</div>

<p class="font_red" style="text-indent:1em;"><span style="float: right;margin-right: 5px"><a href="{twotree#:U('Cms/read',array('id'=>1))}"><font color="#999999">用户协议</font></a></span>*完善资料可获得10个咕币</p>

<div class="myform">
	<ul>
		<li>
		<input type="button" value="确定" class="button1" id="btn-sub"/>
		</li>
	</ul>
</div>
</body>
<script>
$(function(){
		$("#btn-sub").click(function(){
			var post_data={};
			post_data.name=$("input[name='name']").val();
			post_data.sex=$("input[name='sex']").val();
			post_data.birthday=$("input[name='birthday']").val();
			post_data.email=$("input[name='email']").val();
			post_data.mobile=$("input[name='mobile']").val();
			post_data.hobby=$("input[name='hobby']").val();
			post_data.address=$("input[name='address']").val();
			post_data.shipping_address=$("input[name='shipping_address']").val();


			post_data.jifen = '{twotree#$user_info['jifen']}';
			post_data.profile_complete = '{twotree#$user_info['profile_complete']}';

			post_data.province=$("#s1").val();
			post_data.city=$("#s2").val();
			post_data.town=$("#s3").val();

			if(post_data.name==''){
			alert('请填写姓名');
			$("input[name='name']").focus();
			return false;
			}
			if(post_data.sex==''){
			alert('请选择性别');
			return false;
			}
			if(post_data.birthday==''){
				alert('请填写生日');
				$("input[name='birthday']").focus();
				return false;
			}
			if(post_data.address==''){
				alert('请填写故乡');
				$("input[name='address']").focus();
				return false;
			}

			if(!mobile(post_data.mobile)){
				alert('请填写正确的手机号'+post_data.mobile);
				$("input[name='mobile']").focus();
				return false;
			}

			if(post_data.hobby==''){
				// alert('请填写爱好');
				// $("input[name='hobby']").focus();
				// return false;
			}

			//console.log(post_data);return;
			$.post("{twotree#:U('Ajax/edit_data')}",post_data,function(data){
				alert('保存成功');
			});
		});

	setup();
	preselect('{twotree#$user_info.province}');
	promptinfo();
	
	$('#s2').val('{twotree#$user_info.city}');
	change(2);

	$('#s3').val('{twotree#$user_info.town}');

	//alert($('#s3').html());

});
</script>
</html>
