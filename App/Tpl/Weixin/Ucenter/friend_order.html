			找人帮忙

		</eq>

	<h2><b>1天后失效</b></h2>

<script type="text/javascript">

{
	$.post("{twotree#:U('Ajax/confirm_order')}",{'order_id':order_id},function(data){
		window.location.reload();
		//window.location.href = "{twotree#:U('order_list',array('order_status'=>3))}";		
	});
}
