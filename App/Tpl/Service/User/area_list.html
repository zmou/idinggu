<extend name="User:base" />
<block name="content-title">
<h4>服务区域</h4>  
</block>
<block name="content">
<script type='text/javascript'>
$(function(){
	$('input[level=1]').click(function(){
		var inputs=$(this).parents('.app').find('input');
		$(this).attr('checked') ? inputs.attr('checked','checked') : inputs.removeAttr('checked');
	});
	$('input[level=2]').click(function(){
		var inputs=$(this).parents('dl').find('input');
		$(this).attr('checked') ? inputs.attr('checked','checked') : inputs.removeAttr('checked');
	});
	
	$(".province").click(function(){
		$(this).siblings('dl').slideToggle();
	});
});
</script>
	<link rel='stylesheet' href='__PUBLIC__/Css/node.css'>
          <div class="tab-content default-tab" id="tab1">
            <table>
              <tbody>
              	<div id="wrap">
              		<form action="{twotree#:U('area_edit',array('id'=>I('get.id')))}" method='post'>
		
		<volist name="areas" id="pro">
			<div class='app'>
				<p class="province" style="cursor:pointer">
					<strong>{twotree#$pro['region_name']}</strong>
					
				</p>
				<volist name="pro.city" id="city">
					<dl style="display:none;">
						<dt>
							<strong>{twotree#$city.region_name}</strong>
							
						</dt>
						<volist name="city.county" id="county">
							<dd>
								<span>{twotree#$county.region_name}</span>
								
							</dd>
						</volist>
					</dl>
					
				</volist>
			</div>		
		
		</volist>
	
	</form>

</div>
              </tbody>             
            </table>
          </div> <!-- End #tab1 -->  
</block>
