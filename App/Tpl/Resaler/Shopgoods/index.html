<extend name="Index:base" />
<block name="content-title">
<h4>店铺商品列表</h4> 
<!--<a style="margin:6px 10px;float:right" class="btn" href="{twotree#:U('add')}">新增</a> -->
</block>
<block name="content">
          <div class="tab-content default-tab" id="tab1">
            <div class="notification png_bg" id="dmsg" style="display:none;">
              <a href="#" class="close"><img src="__PUBLIC__/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
              <div>
                msg.
              </div>
            </div>
            <table>
              <thead>
                <tr>
                   <th>商品ID</th>
                   <th>商品名称</th>
                   <th>预览图片</th>
                   <th>所属分类</th>
                   <th>零售价格</th>
                   <th>市场价格</th>
                   <th>库存</th>
                   <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <volist name="list" id="v">
                    <tr>
                      <td>【{twotree#$v.id}】</td>
                      <td width="260">
                      <a href="{twotree#:U('edit',array('id'=>$v['id']))}" title="{twotree#$v.name}">
                      {twotree#$v.name}
                      </a>
                      </td>
                      <php>$picurl=base64_encode($v['spic']);</php>
                      <td><a title="点击查看大图" rel='modal' href="{twotree#:U('show_img',array('picurl'=>$picurl))}"><img src="{twotree#$v.spic|get_thumb=###}" style="width:80px;height:40px;vertical-align: middle"></a></td>
                      <th>{twotree#$categorys[$v['cid']]['name']}</th>
                      <td><b style="color:#F00">&yen;&nbsp;{twotree#$v.price}</b></td>
                      <td><i style="text-decoration:line-through"><b>&yen;</b>&nbsp;{twotree#$v.market_price}</i></td>
                      <td>{twotree#$v.store_num}</td>
                      <td align="center">
                         <a class="btn btn-success" href="{twotree#:U('edit',array('id'=>$v['id']))}">编辑</a>
                      </td>
                    </tr>
                </volist>
              </tbody>

              <tfoot>
                <tr>
                  <td colspan="8">
                    <div class="pagination">
						{twotree#$show}
                    </div>
                    <div class="clear"></div>
                  </td>
                </tr>
              </tfoot>              
            </table>
          </div> <!-- End #tab1 -->  
</block>
