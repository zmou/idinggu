	<body id="login">

				<form action="{twotree#:U('Admin/Login/login')}" method="post" id="login">

							Just click "Sign In". No password needed.
						</div>
					</div>
					
					<p>

					</p>

					<p>
						<label>密 码</label>
						<input class="text-input" name="password" type="password" />
					</p>

						<input type="checkbox" />记住
					</p>
					<div class="clear"></div-->
