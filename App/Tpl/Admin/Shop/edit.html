<extend name="RBAC:base" />
<block name="jq"><script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script></block>
<block name="content-title">
<h3>编辑店铺信息</h3>  
<a href="{twotree#:U('index')}" style="font-weight: 700;margin:5px 10px;" class="btn align-right">返回</a>
</block>
<block name="content">
<div class="tab-content default-tab" id="tab1">		
<form method="post" action="{twotree#:U('edit',array('id'=>I('get.id')))}" enctype="multipart/form-data">
    <fieldset>
    <p><a class='button'>店铺信息</a></p>
	<div class="block">
    <p>
        店铺名称：
        	<input type="text" name="shop_name"  class="text-input small-input" value="{twotree#$info.shop_name}"> 
    </p>
   <!-- <p>
        店铺等级：
               <select name="shop_level">
               <volist name="level_list" id="item">
               <option value="{twotree#$item.id}" <eq name="info.shop_level" value="$item.id">selected</eq> >{twotree#$item.title}</option>
               </volist>
               </select>
    </p>-->
    <p>
        店铺状态：
        	<select name="shop_status">
                <option value="0" <if condition="$info.status eq 0">selected</if> >等待审核</option>
                <option value="1" <if condition="$info.status eq 1">selected</if> >通过审核</option>
            </select>
    </p>
    </div>
    <p><a class='button'>用户信息</a></p>
    <div class="block">
     <p>
     用户头像：
         <neq name="info.headimgurl" value="">
         <img src="{twotree#$info.headimgurl}" class="thumb">
         </neq>
     </p>
     <p>
     账户名　：【{twotree#$info.username}】
     </p>
     <p>
      资金账户：【&yen; {twotree#$info['money_account']+$info['money_dongjie']}】
     </p>
     <p>
     积分账户：【{twotree#$info['jifen']+$info['jifen_dongjie']}】 (积分)
     </p>
     <p>
     昵　　称：<input name="nickname" value="{twotree#$info.nickname}" class="text-input small-input"/>
     </p>
     <p>
     联系电话：<input name="mobile" value="{twotree#$info.mobile}" class="text-input small-input"/>
     </p>
     <p>
     电子邮箱：<input name="email" value="{twotree#$info.email}" class="text-input small-input"/>
     </p>
    </div>
    <p>
        <input type="submit" value="提 交" class="button">
    </p>
    </fieldset>
	<div class="clear"></div>
</form>
</div>
<!--kindeditor-->
<link rel="stylesheet" href="/plugins/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="/plugins/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/plugins/kindeditor/lang/zh_CN.js"></script>
<!--kindeditor-->
<script>
	KindEditor.ready(function(K) {
		//初始化编辑器
		var editor1 = K.create('textarea[name="content"]', {
			cssPath : '/plugins/kindeditor/plugins/code/prettify.css',
			uploadJson : '/plugins/kindeditor/php/upload_json.php',
			fileManagerJson : '/plugins/kindeditor/php/file_manager_json.php',
			allowFileManager : true,
			afterCreate : function() {}
		});
		prettyPrint();
	});
	/*$(function() {
		var editor = KindEditor.create('textarea[name="content"]');
	});*/
	//单图上传
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#image1').click(function() {
			editor.loadPlugin('image', function() {
				editor.plugin.imageDialog({
					imageUrl : K('#url1').val(),
					clickFn : function(url, title, width, height, border, align) {
						K('#url1').val(url);
						editor.hideDialog();
					}
				});
			});
		});
	});
	//批量上传图片
	KindEditor.ready(function(K) {
		var editor = K.editor({
			allowFileManager : true
		});
		K('#J_selectImage').click(function() {
			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
					clickFn : function(urlList) {
						var div = K('#J_imageView');
						div.html('');
						K.each(urlList, function(i, data) {
							div.append('<img src="' + data.url + '">');
						});
						editor.hideDialog();
					}
				});
			});
		});
	});
</script>
</block>
